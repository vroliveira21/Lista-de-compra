<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-market.css">
    <title>Smart List - User Page</title>
</head>

<body>
    <header>
        <div class="card-left">
            <img src="./img/logo2.png" alt="logo" class="img_logo">
        </div>
        <div class="card-center">
            <div class="card-center-left">

            </div>
            <div>
                <input type="text" placeholder="O que você procura ?">
            </div>
            <div>
                <img src="./img/user-default.png" alt="user">
            </div>
            <div>
                <select>
                    <option value="account" disabled selected>Conta</option>
                    <option value="user">Usuário</option>
                    <option value="client">Cliente</option>
                </select>
            </div>
        </div>
        <div class="card-right">
            <nav>
                <a href="#">Logout</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="top-main">
            <img src="#" alt="">
            <h2>Mercados</h2>
            <p>Encontramos os mercados abaixo para a sua compra!</p>
            <select>
                <option value="orderBy" disabled selected>Ordene por...</option>
                <option value="price">Preço</option>
                <option value="relevance">Relevancia</option>
                <option value="distance">Distância</option>
            </select>
        </div>
        <div class="bottom-main">
            <div class="bottom-main-left">
                <div>
                    <img src="./img/carrinho_default.png" class="img_logo_market" alt="">
                    <p>Mercado 1</p>
                </div>
                <div>
                    <img src="./img/carrinho_default.png" class="img_logo_market" alt="">
                    <p>Mercado 2</p>
                </div>
                <div>
                    <img src="./img/carrinho_default.png" class="img_logo_market" alt="">
                    <p>Mercado 3</p>
                </div>
            </div>
            <div class="bottom-main-right">
                <div>
                    <img src="./img/carrinho_default.png" class="img_logo_market" alt="">
                    <p>Mercado 4</p>
                </div>
                <div>
                    <img src="./img/carrinho_default.png" class="img_logo_market" alt="">
                    <p>Mercado 5</p>
                </div>
                <div>
                    <img src="./img/carrinho_default.png" class="img_logo_market" alt="">
                    <p>Mercado 6</p>
                </div>
            </div>
    </main>
    <footer>
        <div class="card-left-footer">
            <img src="./img/logo2.png" alt="logo" class="img_logo">
        </div>
        <div class="card-center-footer">
            <p>Made with <img src="./img/love.png" class="img_social_media"> By <img src="./img/low-res-logo (1).png" class="img_logo2"> Av. Domingos Odália Filho, 301 - Centro, Osasco - SP, 06010-067</p>
        </div>
        <div class="card-right-footer">
            <div>
                <img src="./img/fb.png" href="#" class="img_social_media">
            </div>
            <div>
                <img src="./img/tt.png" href="#" class="img_social_media">
            </div>
            <div>
                <img src="./img/in.png" href="#" class="img_social_media">
            </div>
        </div>
    </footer>
</body>

</html>
