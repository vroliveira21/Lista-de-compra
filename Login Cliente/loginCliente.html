<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="stylesheet" href="./style-client.css">

<body>
    <header>
        <div class="card-left">

            <p>Bem vindo de volta, <b>@clientName !</b></p>

            <ul>
                <li>
